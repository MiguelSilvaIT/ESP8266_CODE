<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma IoT - Laboratório Inteligente</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!--Axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--JS-->
    <script src="main.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Laboratório Inteligente</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Dispositivos</a>
                </li>
               
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
            <div class="col-sm-3">
                <div class="card text-black">
                    <div class="card text-center">
                        <div class="card-header">
                            <p class="text-center">
                                <b>
                                    Temperatura: <a id="valor_temperatura"> </a>
                                </b>
                            </p>
                        </div>
                        <div class="card-body">
                            <img src="imagens/temperature.png" alt="Temperatura" height="100"
                                width="100">
                        </div>
                        <div class="card-footer">
                            <p class="text-center"><b>Atualização</b>:
                                <a id="valor_data"> </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Adicione mais cards para outros valores, se necessário -->
    </div>
</div>

<div class="container mt-5">
    <h2>Adicionar Novo Sensor</h2>
    <form id="formSensor">
        <div class="form-group">
            <label for="nomeSensor">Nome do Sensor:</label>
            <input type="text" class="form-control" id="nomeSensor" required>
        </div>
        <div class="form-group">
            <label for="pinSensor">Pin do Sensor:</label>
            <input type="text" class="form-control" id="pinSensor" required>
        </div>
        <div class="form-group">
            <label for="idUnidade">ID da Unidade:</label>
            <select class="form-control unidade-dropdown" id="idUnidade">
                <!-- Opções de unidades serão adicionadas aqui -->
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Adicionar Sensor</button>
    </form>
</div>


<!-- Modal de Edição do Sensor -->
<div class="modal fade" id="modalEditarSensor" tabindex="-1" role="dialog" aria-labelledby="modalEditarSensorLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarSensorLabel">Editar Sensor</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Formulário de Edição -->
          <form id="formEditarSensor">
            <div class="form-group">
              <label for="editarNomeSensor">Nome do Sensor:</label>
              <input type="text" class="form-control" id="editarNomeSensor" required>
            </div>
            <div class="form-group">
              <label for="editarPinSensor">Pin do Sensor:</label>
              <input type="text" class="form-control" id="editarPinSensor" required>
            </div>
            <div class="form-group">
                <label for="editarIdUnidade">ID da Unidade:</label>
                <select class="form-control unidade-dropdown" id="editarIdUnidade">
                    <!-- Opções de unidades serão adicionadas aqui -->
                </select>
            </div>
            
            <input type="hidden" id="editarSensorId">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="salvarEdicao">Salvar Alterações</button>
          <button type="button" class="btn btn-danger" id="excluirSensor">Excluir Sensor</button>
        </div>
      </div>
    </div>
  </div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
