<label for="ipEsp">Endereço IP do ESP8266:</label>
        <input type="text" id="ipEsp" name="ipEsp" required>
        <br>

<div class="container mt-5">
    <div class="row" id="sensores">
        <!-- Adicione aqui os cards dos sensores -->
    </div>
    <div class="row mt-5" id="atuadores">
        <!-- Adicione aqui os cards dos atuadores -->
    </div>
</div>

<div class="container mt-5">
    <h2>Adicionar Novo Dispositivo</h2>
    <form id="formDispositivo">
        <div class="form-group">
            <label for="tipoDispositivo">Tipo de Dispositivo:</label>
            <select class="form-control" id="tipoDispositivo" required>
                <option value="sensor">Sensor</option>
                <option value="atuador">Atuador</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nomeDispositivo">Nome do Dispositivo:</label>
            <input type="text" class="form-control" id="nomeDispositivo" required>
        </div>
         <div class="form-group">
            <label for="tipoDispositivoDetalhe">Tipo:</label>
            <select class="form-control" id="tipoDispositivoDetalhe" required>
                <option value="temperatura">Temperatura</option>
                <option value="luminosidade">Luminosidade</option>
                <option value="humidade">Humidade</option>
                <option value="pressao">Pressão</option>
				<option value="led">Led</option>
				<option value="sprinkler">Sprinkler</option>
            </select>
        </div>
        <div class="form-group">
            <label for="pinDispositivo">Pin do Dispositivo:</label>
            <input type="text" class="form-control" id="pinDispositivo" required>
        </div>
        <div class="form-group">
            <label for="modoOperacao">Modo de Operação:</label>
            <select class="form-control" id="modoOperacao">
                <option value="1">Analogico</option>
                <option value="2">Digital</option>
            </select>
        </div>
        <div class="form-group">
            <label for="idUnidade">ID da Unidade:</label>
            <select class="form-control unidade-dropdown" id="idUnidade">
                <option value="1">Cº</option>
                <option value="2">F</option>
                <option value="3">K</option>
                <option value="4">Lumens</option>
                <option value="5">Bool</option>
                <option value="6">Numerico</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar Dispositivo</button>
    </form>
</div>
